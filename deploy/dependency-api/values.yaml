nameOverride: "dependency-api"
fullnameOverride: "dependency-api"

service:
  nameOverride: "dependency"

team: foundation

iamRole: arn:aws:iam::479720515435:role/ecsInstanceRole
image:
  repository: flowcommerce/dependency-api

resources:
  limits:
    memory: "3400Mi"
    cpu: 1
  requests:
    memory: "3400Mi"
    cpu: .05

jvmOpts:
  memory: 3000m

nodeSelector:
   role: workers-lg

tolerations:
  - key: "role"
    operator: "Equal"
    value: "workers-lg"
    effect: "NoSchedule"
     
deployments:
  live:
    minReplicas: 1
    maxReplicas: 1
    maxUnavailable: 1

rolloutResource:
  enabled: false

canary:
  # Disable this to follow the default RollingUpdate Strategy
  enabled: false

datadogMonitors:
  slackChannel: "stewardship-foundation"
  type:
  - name: errorrate
    interval: last_10m
    threshold: "2"
  - name: p95ResponseTime
    interval: last_5m
    threshold: "1"
  - name: httpAverageLatency
    interval: last_10m
    threshold: "20"
