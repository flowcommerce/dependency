nameOverride: "dependency-api"
fullnameOverride: "dependency-api"

service:
  nameOverride: "dependency"

team: foundation

image:
  repository: flowcommerce/dependency-api

resources:
  limits:
    memory: "3000Mi"
    cpu: 1
  requests:
    memory: "3000Mi"
    cpu: 0.2

jvmOpts:
  memory: 2100m

istio:
  alb: true

deployments:
  live:
    minReplicas: 2
    maxReplicas: 2
    maxUnavailable: 1
    serviceAccountName: "production-sa"
    serviceAccountIamRole: "arn:aws:iam::479720515435:role/flow-prod-eks-production-sa-role"

nodeSelector:
  karpenter/role: workers
tolerations:
  - key: "role"
    operator: "Equal"
    value: "workers"
    effect: "NoSchedule"
topologySpreadConstraints:
  schedule: "DoNotSchedule"

rolloutResource:
  enabled: false

canary:
  # Disable this to follow the default RollingUpdate Strategy
  enabled: false

datadogMonitors:
- type: trace.akka_http.request.errors-sum
  alert:
    notificationTarget: '@slack-team-foundation-notifications'
- type: trace.akka_http.request-p95
  alert:
    notificationTarget: '@slack-team-foundation-notifications'
