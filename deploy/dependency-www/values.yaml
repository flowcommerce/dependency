nameOverride: ""
fullnameOverride: ""

service:
  port: 9000
  metricsEndpoint:
    enabled: false

iamRole: arn:aws:iam::479720515435:role/ecsInstanceRole
image:
  repository: flowcommerce/dependency-www
  pullPolicy: IfNotPresent
resources:
  limits:
    memory: "3400Mi"
    cpu: 1
  requests:
    memory: "3400Mi"
    cpu: .05

jvmMemory: 3000

nodeSelector: {}
tolerations: {}

ingress:
  enabled: true
  gateways:
    - key: dependency-www-flow-io
      tld: flow.io
      hosts:
        - dependency.flow.io
    - key: dependency-www-flow-pub
      tld: flo.pub
      hosts:
        - dependency-www.flo.pub

services:
  live:
    hosts:
      - dependency-www
      - dependency.flow.io
      - dependency-www.flo.pub
    gateways:
      - mesh
      - dependency-www-flow-io
      - dependency-www-flow-pub
    stages:
      - deployment: live
        weight: 100

deployments:
  live:
    minReplicas: 2
    maxReplicas: 2
    maxUnavailable: 1
    disruptionBudgetEnabled: true
    targetCPUUtilizationPercentage: 80
    version: #from commandline
    strategy: RollingUpdate
