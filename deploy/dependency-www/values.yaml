nameOverride: "dependency-www"
fullnameOverride: "dependency-www"

team: foundation

iamRole: arn:aws:iam::479720515435:role/ecsInstanceRole
image:
  repository: flowcommerce/dependency-www

resources:
  limits:
    memory: "3000Mi"
    cpu: 1
  requests:
    memory: "3000Mi"
    cpu: .2

jvmOpts:
  memory: 2100m

istio:
  alb: true
  albFlowioTarget: "alb-prod.flow.io"

istioIngress:
  enabled: true
  gateways:
    - key: dependency-www-flow-io
      tld: flow.io
      selector: ingressgateway-flow-io
      dns: true
      hosts:
        - dependency.flow.io

istioService:
  live:
    hosts:
      - dependency-www
      - dependency.flow.io
    gateways:
      - mesh
      - dependency-www-flow-io
    stages:
      - deployment: live
        weight: 100

deployments:
  live:
    minReplicas: 1
    maxReplicas: 1
    maxUnavailable: 0

rolloutResource:
  enabled: false

canary:
  enabled: false

datadogMonitors:
- type: trace.akka_http.request.errors-sum
  alert:
    notificationTarget: '@slack-team-foundation-notifications'
- type: trace.akka_http.request-avg
  alert:
    notificationTarget: '@slack-team-foundation-notifications'
    threshold: '20'
  warning:
    threshold: '10'
