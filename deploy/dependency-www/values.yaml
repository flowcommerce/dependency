nameOverride: "dependency-www"
fullnameOverride: "dependency-www"

team: foundation

iamRole: arn:aws:iam::479720515435:role/ecsInstanceRole
image:
  repository: flowcommerce/dependency-www

resources:
  limits:
    memory: "3400Mi"
    cpu: 1
  requests:
    memory: "3400Mi"
    cpu: .05

jvmOpts:
  memory: 3000m

istioIngress:
  enabled: true
  gateways:
    - key: dependency-www-flow-io
      tld: flow.io
      selector: ingressgateway-flow-io
      dns: true
      hosts:
        - dependency.flow.io

istioService:
  live:
    hosts:
      - dependency-www
      - dependency.flow.io
    gateways:
      - mesh
      - dependency-www-flow-io
    stages:
      - deployment: live
        weight: 100

deployments:
  live:
    minReplicas: 2
    maxReplicas: 2
    maxUnavailable: 1

rolloutResource:
  enabled: false

canary:
  enabled: false

datadogMonitors:
- type: trace.akka_http.request.errors-sum
